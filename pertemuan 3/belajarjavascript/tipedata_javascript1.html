<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Data Types</h2>
        <p>Contoh Javascript Data Types</p>
        <p id="demo"></p>
        
        <script>
            var x; // undifined
            x = 5; // di isi nomor
            x = "john"; // x menjadi string
            
            document.getElementById("demo").innerHTML = x;
        </script>

    </body>
