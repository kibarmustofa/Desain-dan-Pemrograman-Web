<!DOCTYPE html>
<html>
<head>
    <title>Portofolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Portofolio Saya</h1>
    <div id="slideshow">
        
         <div class="slide"><img src="images/default4.jpeg" alt="Gambar 4"></div>
        
         <div class="slide"><img src="images/default1.jpeg" alt="Gambar 1"></div>
         <div class="slide"><img src="images/default2.jpg" alt="Gambar 2"></div>
         <div class="slide"><img src="images/default3.jpg" alt="Gambar 3"></div>
         <div class="slide"><img src="images/default4.jpeg
            " alt="Gambar 4"></div>
       
         <div class="slide"><img src="images/default1.jpeg" alt="Gambar 1"></div>
    </div>
</header>

<section class="dashboard">
    <h2>Informasi Singkat</h2>
    <p>Selamat datang di portofolio saya. Di sini Anda akan menemukan berbagai proyek dan karya yang telah saya buat.</p>
</section>

<section class="collage">
    <h2>Kolase Gambar</h2>
    <div class="collage-grid">
        <div class="grid-item"><img src="collage1.jpg" alt="Collage Image 1"></div>
        <div class="grid-item"><img src="collage2.jpg" alt="Collage Image 2"></div>
        <div class="grid-item"><img src="collage3.jpg" alt="Collage Image 3"></div>
        <div class="grid-item"><img src="collage4.jpg" alt="Collage Image 4"></div>
        <div class="grid-item"><img src="collage5.jpg" alt="Collage Image 5"></div>
        <div class="grid-item"><img src="collage6.jpg" alt="Collage Image 6"></div>
    </div>
</section>

<section class="upload-form">
    <h2>Upload Gambar Ilustrasi</h2>
    <form id="imageUploadForm" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    <div id="uploadStatus"></div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
